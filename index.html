          don't like the result then hit back and try again.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="randomPosition()">Random position!</button>
        </div>
      </div>

  <script>
    // Min and max included 
    function randomIntFromInterval(min, max) { 
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function randomPosition() {
      const randPositionNumber = randomIntFromInterval(1, 493);
      window.location.href = "https://sexpositions.club/positions/" + randPositionNumber + ".html";
    }  
  </script>
